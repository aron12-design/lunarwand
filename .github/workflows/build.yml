name: Build LunarWand

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      # Debug: hogy lásd a fájlokat a runneren
      - name: Show tree
        run: |
          ls -la
          ls -la LunarWand || true
          ls -la LunarWand/src/main || true

      - name: Build (Maven)
        working-directory: LunarWand
        run: mvn -B -ntp -f pom.xml clean package

      - uses: actions/upload-artifact@v4
        with:
          name: LunarWand-JAR
          path: LunarWand/target/*.jar
